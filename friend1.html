<head>
  <style>
  .img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  </style>
  <script>
  window.addEventListener('load', function() { 
    const elements = document.getElementsByClassName("image__container");
    for (el of elements) {
      el.addEventListener("click", {
        handleEvent: showImg,
      });
    };
  });
  function showImg(e) {
    const img = e.currentTarget.childNodes[0]
    window.open(img.src, '_blank')
  }

  </script>
</head>
